<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Offline - MPN App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5f3e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .offline-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        .offline-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        h1 {
            color: #166534;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: bold;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .tips {
            margin-top: 30px;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 10px;
            border-left: 4px solid #22c55e;
        }
        .tips h3 {
            color: #166534;
            margin-bottom: 10px;
        }
        .tips ul {
            text-align: left;
            color: #374151;
        }
        .tips li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üèïÔ∏è</div>
        
        <h1>Mode Offline Aktif</h1>
        <p class="subtitle">
            Anda sedang offline, tapi fitur survival tetap bisa digunakan!
        </p>
        
        <div class="status-indicator" id="onlineStatus">
            Offline
        </div>
        
        <button class="btn-primary" onclick="window.location.href='/'">
            Kembali ke Aplikasi
        </button>
        
        <button class="btn-primary" onclick="window.location.reload()">
            Coba Lagi
        </button>
        
        <div class="tips">
            <h3>üí° Tips Menggunakan Offline:</h3>
            <ul>
                <li>Semua panduan PDF tersedia offline</li>
                <li>GPS tracker menyimpan data lokal</li>
                <li>Checklist survival tersimpan otomatis</li>
                <li>Saat online kembali, data akan sinkron</li>
            </ul>
        </div>
    </div>

    <script>
        // Update status online/offline
        function updateStatus() {
            const statusEl = document.getElementById('onlineStatus');
            if (navigator.onLine) {
                statusEl.textContent = 'Online';
                statusEl.style.background = '#dcfce7';
                statusEl.style.color = '#166534';
            } else {
                statusEl.textContent = 'Offline';
                statusEl.style.background = '#fee2e2';
                statusEl.style.color = '#dc2626';
            }
        }
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
        
        // Redirect to main app when online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.href = '/offline';
            }, 1000);
        });
    </script>
</body>
</html>
